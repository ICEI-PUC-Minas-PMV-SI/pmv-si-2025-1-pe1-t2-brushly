<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Brushly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/estiloinicial.css">
</head>
<body>
  <div class="container">
    <div class="cabecalho">
      <div class="logo">BRUSHLY</div>
    </div>

    <div class="main">
      <div class="texto">
        <h1>Edite de Maneira<br>Rápida e Fácil</h1>
        <p>Editar suas imagens nunca foi tão fácil.<br> Com o Brushly sua edição estará pronta <br> em apenas alguns cliques.</p>
        <button id="start-btn">Comece Agora</button>
      </div>
      <div class="image-section">
        <img src="assets/images/imagem-template.jpeg" alt="Exemplo" />
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-corner"></div>
      <h2>Selecione sua imagem</h2>
      <div class="input-group">
        <input type="text" id="file-name" placeholder="Nenhum arquivo selecionado" disabled />
        <button type="button" id="custom-button">Escolher</button>
        <input type="file" id="file-input" accept="image/*" hidden />
      </div>
      <div class="butoes">
        <button class="cancel" onclick="closeModal()">Cancel</button>
        <button class="upload" id="upload-btn">Upload</button>
      </div>
    </div>
  </div>
</body>
<script src="scripts/home.js"></script>
</html
